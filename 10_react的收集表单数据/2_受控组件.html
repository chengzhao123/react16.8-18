<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <!-- 必须放在react核心库的后面  引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- 把jsx转换成js -->
  <script type="text/javascript" src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
  <script type="text/babel">
  // 受控组件就是把数据先储存起来 非受控组件就是现用现取
  class Login extends React.Component {
    state = {
      username: '',
      password: ''
    }
    handleSubmit = (e)=> {
      // e.stopPropagation() 阻止冒泡事件
      const { username, password} = this.state
      e.preventDefault() // 阻止默认事件
      alert(`用户名是${username},密码是${password}`)
    }
    handleUsername = (e)=> {
      this.setState({
        username: e.target.value
      })
    }
    handlePassword = (e)=> {
      this.setState({
        password: e.target.value
      })
    }
    render() {
      return (
        <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
          用户名: <input onChange={this.handleUsername} type="text" name="username"/>  
          密码: <input onChange={this.handlePassword} type="password" name="password"/>
          <button>提交</button>
        </form>
      )
    }
  }
  ReactDOM.render(<Login/>, document.getElementById('test'))
  </script>
</body>
</html>
